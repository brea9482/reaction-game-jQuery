<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

  <title>GAME</title>

</head>
<body>
  <div class="container">
    <h1>Test your reaction time!</h1>
    <p class="lead">Click on the circles as soon as they appear!</p>
    <div class="row">
      <div class="col-sm-4 well">
        <p>Your Time: <span id="time">0</span>s<span id="best-time"></span></p>
      </div>
      <div class="col-sm-3 btn btn-default" id="start">
        Start Game!
      </div>
      <div class="col-sm-3 btn btn-default" id="stop">
        Stop Game!
      </div>
      <div class="col-sm-3 btn btn-default" id="reset">
        Reset Game
      </div>

    </div>
      <hr>

    <div id="box"></div>
  </div>

  <script src="code.js"></script>
  <script src="bootstrap/js/jquery-1.11.3.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
